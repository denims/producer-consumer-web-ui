<h2>Consumer</h2>
<div class="row">
  <div class="col-md-12">
    <p-accordion [multiple]="true">
      <p-accordionTab header="Subscribe To A Topic">
        <app-subscribe></app-subscribe>

        <p-table [value]="message">
          <ng-template pTemplate="header">
            <tr>
              <th>Topic ID</th>
              <th>Topic Name</th>
              <th>Message ID</th>
              <th>Message</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-message>
            <tr>
              <td>{{message?.topic?.id}}</td>
              <td>{{message?.topic?.topicName}}</td>
              <td>{{message?.messageId}}</td>
              <td>{{message?.messageFromProducer}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>
